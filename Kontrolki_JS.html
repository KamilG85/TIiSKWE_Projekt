<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kontrolki JS</title>
    <script type="text/javascript" src="Button_Change.js"></script>
    <script type="text/javascript" src="Text_Slider.js"></script>
    <script type="text/javascript" src="Clock.js"></script>
    <script type="text/javascript" src="Timer.js"></script>
    <style>
        body {
            width: 100%;
            max-width: 1204px;
            height: 900px;
            margin: auto;
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            overflow: hidden; 
        }

        nav, article, aside {
            display: block;
            float: left;
        }

        nav {
            background: #1f1f1f;
            width: 200px;
            height: calc(100% - 120px); 
            color: #e0e0e0;
            padding: 10px;
            border-right: 1px solid #444;
            box-sizing: border-box;
            overflow: auto;
        }

        body > article {
            width: 70%; 
            height: 700px;
            padding: 10px;
            border: 2px solid #444;
            background: radial-gradient(circle at 400px 500px, #444 5%, #333 15%, #222 70%);
            overflow: auto;
            color: #e0e0e0;
            margin: 0 10px; 
            box-sizing: border-box;
        }

        body > header {
            width: 100%;
            height: 100px;
            background-color: #1f1f1f;
            text-align: center;
            padding-top: 20px;
            border-bottom: 3px solid #444;
            color: #e0e0e0;
            font-size: 2em;
            font-weight: bold;
            margin: 0 auto; 
            box-sizing: border-box;
        }

        aside {
            width: 30%px;
            height: calc(100% - 120px); 
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 0px;
            border-left: 1px solid #444;
            float: right;
            box-sizing: border-box;
            overflow: auto;
        }

        body > footer {
            border-width: 8px 6px 4px 2px;
            border-style: dotted;
            border-color: #444;
            height: 80px;
            width: 100%;
            background-color: #1f1f1f;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            clear: both;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 2px;
        }

        
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
            flex-wrap: wrap; 
        }

        nav ul li {
            margin: 5px;
        }

        nav ul a:link, nav ul a:visited {
            display: block;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            background: linear-gradient(to bottom, #a0a0a0, #707070);
            color: #fff;
            border: 2px solid #888;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul a:hover {
            background: linear-gradient(to bottom, #909090, #606060);
            color: #fff;
            border: 2px solid #666;
        }

        section.javaScript {
            width: 100%;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        section.javaScript h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #java1 div.unpressed, #java1 div.pressed {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            border-radius: 5px;
            width: 180px;
            height: 40px;
            color: #fff;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            margin: 10px auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #java1 div.pressed {
            background: linear-gradient(to right, #3a00d0, #7e1dd2);
        }

        #java1 div.unpressed:hover {
            transform: scale(1.05);
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-weight: bold;
            text-align: center;
            outline: none;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #clock, #myTimer {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-weight: bold;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }
        #currentDate, #visitCount {
            font-size: 0.7em; 
        }
    </style>
    <script>
        function startclock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').value = now.toLocaleTimeString();
            }, 1000);
        }

        function starttimer() {
            let seconds = sessionStorage.getItem('timeOnSite') || 0;
            setInterval(() => {
                seconds++;
                sessionStorage.setItem('timeOnSite', seconds);
                document.getElementById('myTimer').value = (seconds / 100).toFixed(2);
            }, 10);
        }

        function updateDateAndVisits() {
    const now = new Date();
    document.getElementById('currentDate').textContent = now.toLocaleDateString();

    let visitCount = parseInt(sessionStorage.getItem('visitCount')) || 0;
    if (!sessionStorage.getItem('hasVisited')) {
        visitCount++;
        sessionStorage.setItem('hasVisited', 'true');
        sessionStorage.setItem('visitCount', visitCount);
    }
    document.getElementById('visitCount').textContent = visitCount;
}

        window.onload = function() {
            startclock();
            starttimer();
            updateDateAndVisits();
        }
    </script>
</head>
<body>
    <header>
        <div>Informacje</div>
        <div>Data: <span id="currentDate"></span></div>
        <div>Odwiedzin: <span id="visitCount"></span></div>
    </header>
    <section class="javaScript" id="java1">
        <h2>Przewiń tekst :D</h2>
        <div id="startBtn" class="unpressed"
             onmouseover="Class_Change('startBtn', 'pressed');"
             onmouseout="Class_Change('startBtn', 'unpressed');"
             onclick="work = true; slider();">
            Start
        </div>
        <div id="stopBtn" class="unpressed"
             onmouseover="Class_Change('stopBtn', 'pressed');"
             onmouseout="Class_Change('stopBtn', 'unpressed');"
             onclick="work = false;">
            Stop
        </div>
        <input type="text" value="WSPANIAŁA STRONA O KINIE I FILMACH KAMILA." id="rTekst" />
    </section>
    <section class="javaScript" id="java2">
        <h2>Zegarek</h2>
        Aktualny czas:<br />
        <input type="text" id="clock" value="00:00:00" readonly />
        <br />
        Czas na stronie:<br />
        <input type="text" id="myTimer" value="0.00" readonly />
        <br />
    </section>
    <footer>
        Projekt TIiSKwE <br>
        &copy; 2024
    </footer>
</body>
</html>
